<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="./script.js"></script>
    <title>Jogo da velha</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="victory" victory></div>
      <div class="game-board">
        <div class="space" id="first"></div>
        <div class="space" id="second"></div>
        <div class="space" id="third"></div>
        <div class="space" id="fourth"></div>
        <div class="space" id="fifth"></div>
        <div class="space" id="sixth"></div>
        <div class="space" id="seventh"></div>
        <div class="space" id="eighth"></div>
        <div class="space" id="ninth"></div>
      </div>
      <div class="restart hidden" onclick="restart()">restart</div>
    </div>
  </body>
</html>
